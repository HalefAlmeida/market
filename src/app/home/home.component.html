<div class="container">
  <mat-grid-list cols="3" rowHeight="500">
    <mat-grid-tile
      *ngFor="let tile of tiles; let i = index"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
    >
      <div class="item" *ngIf="tile.status">
        <a (click)="navigateTo(tile.componentURL)">
          <p class="item-name" *ngIf="tile.status">
            <b>{{ tile.name }}</b>
          </p>
          <img class="item-image" src="{{ tile.photoURL }}" alt="item photo" />
        </a>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
